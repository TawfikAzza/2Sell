<div *ngIf="http.result.length>0">
  <div *ngFor="let post of http.result" class="wrapper">
    <p>
      {{post.title}}
    </p>
  </div>
</div>
<div *ngIf="http.result.length==0" class="wrapper">
  <div *ngFor="let post of http.allPost" class="post">

    <mat-card class="example-card">

      <mat-card-header class="post-header">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.userName}}</mat-card-subtitle>
        <div style="float: right" class="authority">
          <p>{{post.authority}}</p>
        </div>
      </mat-card-header>

      <div class="post-body">
          <img class='img' src="https://material.angular.io/assets/img/examples/shiba2.jpg"
               alt="Photo of a Shiba Inu">

          <ul>
            <div>
              <div class="address-price">
                <li>Address - {{post.address}}</li>
                <li>Price - {{post.price}}</li>
              </div>
              <div>
                <li>{{post.description}}</li>
              </div>
            </div>

            <button mat-button>See post</button>
          </ul>

      </div>
    </mat-card>

  </div>
</div>
